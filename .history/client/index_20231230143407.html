<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Start Page</title>
    <link rel="stylesheet" type="text/css" href="styles_index.css">
</head>

<body>
    <h1>Are you ready to play games?</h1>
    <div class="centered">
        <div class="group1">
            <input type="text" placeholder="Name" id="name" required>

            <div class="bar"></div>
        </div>
    </div>


    <div class="centered">
        <div class="group2">
            <input type="text" id="room" placeholder="Room" required>

            <div class="bar"></div>
        </div>
    </div>
    <button id="button_room" type="submit">Join room</button>
    <button id="button_get_rooms" type="submit">Active Rooms</button>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
