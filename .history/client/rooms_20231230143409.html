<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Rooms Example</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var socket = io();

            // Request the list of room IDs when the client is connected
            socket.on('connect', function() {
                socket.emit('get all rooms');
            });

            // Handle the response with the list of room IDs
            socket.on('all rooms', function(roomIds) {
                console.log('List of room IDs:', roomIds);
                // You can update the DOM here to display the room IDs
                updateRoomList(roomIds);
            });

            // Function to update the list of rooms in the DOM
            function updateRoomList(roomIds) {
                const roomList = document.getElementById('roomList');
                roomList.innerHTML = ''; // Clear existing list
                roomIds.forEach(function(roomId) {
                    const listItem = document.createElement('li');
                    listItem.textContent = roomId;
                    roomList.appendChild(listItem);
                });
            }
        });
    </script>
</head>
<body>
    <h1>Rooms List</h1>
    <ul id="roomList"></ul>
</body>
</html>
