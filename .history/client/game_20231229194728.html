<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolko i krzyzyk</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="messages">
                <!-- Messages will be appended here -->
            </div>
            <form id="form" action="" class="chat-form">
                <input id="input_message" autocomplete="off" />
                <button type="button" id="sendButton">Send</button>
            </form>
        </div>
    </div>
    <button id="play-again">Play Again</button>
    <button id="main-menu">Main Menu</button>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script>
        // Example code to dynamically create and append elements
        const messagesContainer = document.getElementById('messages');
        const messages = ['Message 1', 'Message 2', 'Message 3'];

        messages.forEach(messageText => {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('container', 'darker');

            const messageParagraph = document.createElement('p');
            messageParagraph.textContent = messageText;

            const timeSpan = document.createElement('span');
            timeSpan.classList.add('time-left');
            timeSpan.textContent = '11:01';

            messageContainer.appendChild(messageParagraph);
            messageContainer.appendChild(timeSpan);

            messagesContainer.appendChild(messageContainer);
        });
    </script>
</body>

</html>
