<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Start Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2d2d2d;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 0.25rem;
            background-color: #1f1f1f;
            color: #fff;
            outline: none;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #61dafb;
            color: #fff;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #4fa3d1;
        }
    </style>
</head>

<body>
    <h1>Cool Start Page</h1>

    <input id="input_room" autocomplete="off" />
    <button id="button_room" type="submit">Join room</button>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
