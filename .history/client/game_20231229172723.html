<!DOCTYPE html>
<html>

</head>

<body>
    <div class="container">

        <div class="chat-container">
            <div class="chat-box-container">
                <ul class="chat" id="messages"></ul>
            </div>
            <div class="chat-form" id="form" action="">
                <input id="input_message" autocomplete="off" />
                <button type="submit">Send</button>
            </div>
        </div>

    </div>
    <button id="play-again">Play Again</button>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>

<!doctype html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all" />
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Live Chat</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">

</head>
<body>

	<div id="live-chat">

		<header class="clearfix">

			<a href="#" class="chat-close" aria-label="Close invitation to vhat with a librarian"><i class="fa fa-times"></i></a>

			<h4>Chat with a Librarian</h4>

			<div class="chat-message-counter" role="alert">1
        <span class="sr-only">&nbsp;message from a librarian</span>
      </span>
      </div>
		</header>

		<div class="chat" style="display: none">

			<div class="chat-history">

				<div class="chat-message clearfix">

					<img src="http://libapps.s3.amazonaws.com/accounts/104462/profiles/95522/AAEAAQAAAAAAAAwKAAAAJGJlZGMxOTNhLTI0MzgtNDBlZC05NzZiLWE4Yzg0MGUyZjA5YQ.jpg" alt="" width="36" height="36">

					<div class="chat-message-content clearfix">

						<h5>A Librarian</h5>

						<p>Is there anything I can help you find today?</p>

					</div> <!-- end chat-message-content -->

				</div> <!-- end chat-message -->
				<hr>

			</div> <!-- end chat-history -->
      <p class="chat-feedback">A live human is ready to helpâ€¦</p>
      <div class="chat-footer">
      <a href="#" class="chat-launch">Launch chat</a>
      <a href="#" class="chat-close-option">No thanks!</a>
      </div>



		</div> <!-- end chat -->

	</div> <!-- end live-chat -->
    <div class="board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

        <div class="cell"></div>

    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

</body>
