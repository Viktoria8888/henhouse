<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolko i krzyzyk</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="waiting-container" class="waiting-message">
            <p>Waiting for the player to join</p>
            <div class="spinner"></div>
        </div>
        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="chat-container">
            <div class="chat-box">
                <ul id="messages" class="chat"></ul>
            </div>
            <form id="form" action="" class="chat-form">
                <input id="input_message" autocomplete="off" />
                <button type="button" id="sendButton">Send</button>
            </form>
        </div>
    </div>
    <button id="play-again">Play Again</button>
    <button id="main-menu">Main Menu</button>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
</body>

</html>
